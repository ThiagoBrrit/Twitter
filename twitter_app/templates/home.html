{% extends 'base.html' %}


{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col-8">


    <h1>Profile</h1>
<br>

    {% for tweet in tweets %}
        <div class="alert alert-dark" role="alert">
            <h5>{{ tweet.body }} </h5>
            <small class="text-muted">
                ({{ tweet.created_at }}) By @{{ tweet.user.username|lower }}
            </small>
        </div>

<br>
    {% endfor %}

</div>
<div class="col-4">
{% if form %}
    <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}


        <button type="submit" class="btn btn-secondary">Tweet</button>
    </form>
{% endif %}
</div>
{% endblock %}
